<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="" class="img">
    </div>
    <div>
      <h1 class="title">Order Summary</h1>
      <p class="paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </div>
    <div class="details">
      <img src="images/icon-music.svg" alt="" class="svg">
      <h4 class="period"><b class="plan">Annual Plan</b>$59.99/year</h4>
      <p class="change">change</p>
    </div>
    <button class="pay-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </div>
</body>
</html>
